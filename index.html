<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Responsive wacthes website - Bedimcode</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="" class="nav__logo">WATCHES</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">about</a></li>
          <li class="nav__item"><a href="#featured" class="nav__link">featured</a></li>
          <li class="nav__item"><a href="#new" class="nav__link">new</a></li>
        </ul>
        <div class="nav__social">
          <a href="https://www.facebook.com" class="nav__social-link" target="_blank">
            <i class="ri-facebook-circle-line"></i>
          </a>
          <a href="https://www.instagram.com" class="nav__social-link" target="_blank">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="https://twitter.com" class="nav__social-link" target="_blank">
            <i class="ri-twitter-x-line"></i>
          </a>
        </div>
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home container">
      <div class="home__data">
        <article class="home__content">
          <div class="home__stars">
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-fill"></i>
            <i class="ri-star-half-fill"></i>
          </div> 
          <h1 class="home__title">
            Baume Custom <br> 
            Timepiece Small <br> 
            Second
          </h1>
          <h3 class="home__price">$620</h3>
          <a class="home__button">
            ADD TO CART
            <i class="ri-arrow-right-s-line"></i>
          </a>
        </article>
        <article class="home__images">
          <div class="home__swiper swiper">
            <div class="swiper-wrapper">
              <div class="home__article swiper-slide">
                <img src="assets/img/watches-1.png" alt="" class="home__img">
              </div>
              <div class="home__article swiper-slide">
                <img src="assets/img/watches-2.png" alt="" class="home__img">
              </div>
              <div class="home__article swiper-slide">
                <img src="assets/img/watches-3.png" alt="" class="home__img">
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </article>
        <article class="home__info">
          <img src="assets/img/watches-border.png" alt="" class="home__info-img">
          <div class="home__info-content">
            <div class="home__info-description">
              Personalized watches are a job of quality 
              and commitment. Each piece is the result of a 
              work of co-creation of innovation and responsible 
              sensitivity for users.
            </div>
            <div class="home__info-button">LEARN MORE</div>  
          </div>
          
        </article>
      </div>
    </section>
  </main>

  <!--=============== GSAP ===============-->
  <script src="assets/js/gsap.min.js"></script>

  <!--=============== SWIPER JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
